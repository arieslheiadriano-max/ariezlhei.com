<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
    <!-- Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for romantic touches */
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .romantic-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/1abfc480-1c5a-427d-8d2b-e0be19c10739.png') no-repeat center center;
            background-size: cover;
            opacity: 0.2;
            z-index: -1;
        }
        .main-question {
            font-size: 3.5rem;
            font-weight: bold;
            color: #d50000;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
            text-align: center;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .buttons-section {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }
        .yes-btn {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .no-btn {
            background: linear-gradient(45deg, #a8a8a8, #6c6c6c);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .no-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .message {
            font-size: 1.8rem;
            color: #4a148c;
            margin-top: 2rem;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: center;
        }
        .message.show {
            opacity: 1;
        }
        .floating-heart {
            position: absolute;
            font-size: 2rem;
            color: #e91e63;
            animation: float 6s linear infinite;
            pointer-events: none;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 3s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="romantic-bg"></div>

    <!-- Floating hearts animation -->
    <div class="floating-heart" style="left: 10%; animation-delay: 0s;">❤️</div>
    <div class="floating-heart" style="left: 30%; animation-delay: 1s;">❤️</div>
    <div class="floating-heart" style="left: 50%; animation-delay: 2s;">❤️</div>
    <div class="floating-heart" style="left: 70%; animation-delay: 3s;">❤️</div>
    <div class="floating-heart" style="left: 90%; animation-delay: 4s;">❤️</div>

    <div class="container mx-auto px-6 py-12 max-w-2xl text-center">
        <!-- Main Question -->
        <section class="mb-8">
            <h1 class="main-question">Can I Court You?</h1>
        </section>

        <!-- Buttons -->
        <section class="buttons-section">
            <button id="yes-button" class="yes-btn">Yes!</button>
            <button id="no-button" class="no-btn">No</button>
        </section>

        <!-- Message Area -->
        <section id="message-area" class="message">
            <p id="yes-message" class="hidden">
                success HAHHAHAHAHHA. Sure na yan ha wala ng bawian kasi nag yes ka na <br>
            </p>
            <p id="no-message" class="hidden">
                <br>Aray ko HAHAHHAHA but it's okay I understand. <br>
            </p>
        </section>

    <script>
        // JavaScript for button interactions
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const messageArea = document.getElementById('message-area');
        const yesMessage = document.getElementById('yes-message');
        const noMessage = document.getElementById('no-message');

        yesButton.addEventListener('click', () => {
            // Hide buttons and show yes message
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            messageArea.classList.add('show');
            yesMessage.classList.remove('hidden');
            noMessage.classList.add('hidden');
            // Add more floating hearts on yes
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.textContent = '❤️';
                heart.className = 'floating-heart';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 6000);
            }
        });

        noButton.addEventListener('click', () => {
            // Hide buttons and show no message
            yesButton.style.display = 'none';
            noButton.style.display = 'none';
            messageArea.classList.add('show');
            noMessage.classList.remove('hidden');
            yesMessage.classList.add('hidden');
        });
    </script>
</body>
</html>
